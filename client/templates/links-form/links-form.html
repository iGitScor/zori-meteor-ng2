<form
  [ngFormModel]="linksForm"
  #f="ngForm"
  (submit)="addLink(f.value)"
  style="
    margin: 10px 0;
  ">

  <ul class="form-fields">
    <li>
      <label for="url">URL</label>
      <input type="text" id="url" ngControl="url" />
    </li>
    <li>
      <label>
        Public
        <input type="checkbox" ngControl="public">
      </label>
    </li>
    <li>
      <button class="btn">
        Add
      </button>
    </li>
  </ul>
</form>
